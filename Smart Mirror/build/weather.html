<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="getweather.js"></script>


    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
        }
    </script>
    <link rel="stylesheet" href="Style1.css">

</head>

<body onload="startTime()">

<div id="txt"></div>


<!--<img id="gif" src="GIF.gif">-->
<div id="date"></div>
<div id="name"; class="weatherName"></div>

<div class="weatherDescription" id="des" ></div>
<div class="weatherTemp" id="tmp"></div>
<div class="icon" id="pic"></div>


<script>
    var monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];
    var weekNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday",
        "Sunday"
    ];
    var d = new Date();
    document.getElementById("date").innerHTML = weekNames[d.getDay()] + "," + "<br />" + monthNames[d.getMonth()] + " " + d.getDate();
</script>

</body>
</html>

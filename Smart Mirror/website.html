<script>
    var apiCall = 'https://api.openweathermap.org/data/2.5/weather?q=Ames&appid=06d531482537d578e12364483114f6a6';
    $.getJSON(apiCall, weatherCallback);


    var monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];
    var weekNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday",
        "Sunday"
    ];

    var d = new Date();
    document.getElementById("date").innerHTML = weekNames[d.getDay()] + ", " + monthNames[d.getMonth()] + " " + d.getDate();


    function weatherCallback(weatherData){
        var cityName = weatherData.name;
        var country = weatherData.sys.country;
        var description =  weatherData.weather[0].description;
        var temp = weatherData.main.temp;
        temp = ((9/5)*(temp-273)+32).toFixed();

        $('.weatherName').append(cityName);
        $('.weatherCountry').append(country);
        $('.weatherDescription').append(description);
        $('.weatherTemp').append(temp);
           //$('.weatherResponse').append("The weather in " + cityName + ", " +
            //country + " is currently " + description + " " + temp + "Â°");


    }
    var today = new Date();
    document.getElementById('time').innerHTML=today;

</script>
